name: CI

on:
  push:
    branches:
      - main
      - master
      - "codex/**"
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy typer tqdm pytest ruff

      - name: Ruff
        run: ruff check src tests

      - name: Pytest
        env:
          PYTHONPATH: src
        run: pytest -q

  mypy:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy mypy

      - name: Mypy (optional)
        env:
          PYTHONPATH: src
        run: mypy src/causalbench
